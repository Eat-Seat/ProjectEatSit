<div class="container-fluid pt-5 btn-accent">
    <div class="container">
      <div class="container1">
        <h2 class="section px-5 mt-5 text-white font-uniform">Sign in</h2>
        <div class="cuadrado">
            <form name="form" (ngSubmit)="f.form.valid && onSummit()" #f="ngForm" novalidate>
                <div class="form-group text-black-50 font-uniform font-weight-bold">
                    <label for="username">Username</label><br>
                    <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username"
                        #username="ngModel" required/>
                    <div *ngIf="f.submitted && username.invalid" class="text-danger mt-1">
                    <div *ngIf="username.errors?.['required']">Username is required</div>
                    </div>
                </div>
                <div class="form-group text-black-50 font-uniform font-weight-bold">
                    <label for="password">Password</label><br>
                    <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password"
                        #password="ngModel" required minlength="6"/>
                    <div *ngIf="f.submitted && password.invalid" class="text-danger mt-1">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-accent">Login</button>
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger mt-3">
                    Login failed: {{errorMessage}}
                    </div>
                </div>
                </form>
                <p class="text-center text-black-50">Don't have an account?</p>
                <div class="text-center ">
                    <div>
                        <button type="button" [routerLink]="['/register']" class="btn btn-custom mt-1 py-3 px-5 font-uniform">SignUp</button>
                    </div>
                </div>

      </div>
    </div>
  </div>
