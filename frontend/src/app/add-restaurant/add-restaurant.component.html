<div class="container-fluid">
  <div class="container">
    <div class="register-box">
      <form
        name="restaurantForm"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        *ngIf="!restaurantcreated; else successTemplate"
      >
        <h2>Abrir un restaurante</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Nombre del Restaurante</label>
              <input
                id="name"
                name="name"
                class="form-control"
                [(ngModel)]="restaurantForm.name"
                required
              />
            </div>

            <div class="form-group">
              <label for="address">DireccÃ­on</label>
              <input
                id="address"
                name="address"
                class="form-control"
                [(ngModel)]="restaurantForm.address"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input
                id="city"
                name="city"
                class="form-control"
                [(ngModel)]="restaurantForm.city"
                required
              />
            </div>

            <div class="form-group">
              <label for="capacity">Capacidad</label>
              <input
                id="capacity"
                name="capacity"
                type="number"
                class="form-control"
                [(ngModel)]="restaurantForm.capacity"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group text-center">
          <button class="btn-custom">Crear</button>
          <div *ngIf="f.submitted && hasError" class="alert alert-warning mt-3">
            Restaurant creation failed!<br />{{ errorMessage }}
          </div>
        </div>
      </form>

      <ng-template #successTemplate>
        <div class="text-center mt-5">
          <h2 class="text-success">Restaurante creado correctamente! </h2>
          <p class="mt-3">Ahora puedes ver tus restaurantes pulsando el botÃ³n de abajo.</p>
          <button type="button" [routerLink]="['/viewrestaurants']" >Ver mis restaurantes</button>
          
        </div>
      </ng-template>
    </div>
  </div>
</div>
