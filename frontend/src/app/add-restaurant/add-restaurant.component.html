<div class="container-fluid">
  <div class="container">
    <div class="register-box">
      <form name="restaurantForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h2>Open Restaurant</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Restaurant Name</label>
              <input id="name" name="name" class="form-control" [(ngModel)]="restaurantForm.name" required />
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input id="address" name="address" class="form-control" [(ngModel)]="restaurantForm.address" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="city">City</label>
              <input id="city" name="city" class="form-control" [(ngModel)]="restaurantForm.city" required />
            </div>

            <div class="form-group">
              <label for="capacity">Capacidad</label>
              <input id="capacity" name="capacity" type="number" class="form-control" [(ngModel)]="restaurantForm.capacity" required />
            </div>
          </div>
        </div>

        <div class="form-group text-center">
          <button class="btn-custom">Submit</button>
          <div *ngIf="f.submitted && hasError" class="alert alert-warning mt-3">
            Registration failed!<br />{{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
