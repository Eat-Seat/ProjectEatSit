<div class="container-fluid">
  <div class="container">
    <div class="register-box">
      
      <div *ngIf="isSignedUp; else registrationForm">
        <h2>Registration Successful!</h2>
        <p>Please log in to continue.</p>
      </div>

      <ng-template #registrationForm>
        <form name="registrationForm" (ngSubmit)="f.form.valid && onSummit()" #f="ngForm" novalidate>
          <h2>Create an Account</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required/>
                <div *ngIf="f.submitted && email.invalid" class="error-message">
                  <small *ngIf="email.errors?.['required']">Email is required</small>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6"/>
                <div *ngIf="f.submitted && password.invalid" class="error-message">
                  <small *ngIf="password.errors?.['required']">Password is required</small>
                  <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>
              </div>

              <div class="form-group">
                <label for="category">Role</label>
                <select id="category" name="category" class="form-control" [(ngModel)]="form.category" required>
                  <option value="patient">Customer</option>
                  <option value="admin">Restaurant</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" #firstname="ngModel" required/>
                <div *ngIf="f.submitted && firstname.invalid" class="error-message">
                  <small *ngIf="firstname.errors?.['required']">First name is required</small>
                </div>
              </div>

              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" #lastname="ngModel" required/>
                <div *ngIf="f.submitted && lastname.invalid" class="error-message">
                  <small *ngIf="lastname.errors?.['required']">Last name is required</small>
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" class="form-control" name="phone" [(ngModel)]="form.phone" #phone="ngModel" required/>
                <div *ngIf="f.submitted && phone.invalid" class="error-message">
                  <small *ngIf="phone.errors?.['required']">Phone number is required</small>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group text-center">
            <button class="btn-custom">Sign Up</button>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning mt-3">
              Registration failed!<br/>{{errorMessage}}
            </div>
          </div>
        </form>
      </ng-template>

    </div>
  </div>
</div>
