<div class="container-fluid py-5 bg-dark-red">
    <div class="container">
      <div class="form-group text-black-50 font-uniform font-weight-bold">
        <h2 class="font-uniform text-black-50">Create an Account</h2>
      </div>
      <div *ngIf="isSignedUp; else registrationForm">
        <div class="form-group text-black-50 font-uniform font-weight-bold">
          <h2 class="form font-uniform font-weight-bold text-black-50">Registration Successful!</h2>
          <p>Please log in to continue.</p>
        </div>
      </div>
  
      <ng-template #registrationForm>
        <form name="registrationForm" (ngSubmit)="f.form.valid && onSummit()" #f="ngForm" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-group text-black-50 font-uniform font-weight-bold">
                <label for="email">Email Address</label>
                <input id="email" type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
                       required/>
                <div *ngIf="f.submitted && email.invalid" class="text-danger">
                  <small *ngIf="email.errors?.['required']">Email is required</small>
                </div>
              </div>
              <div class="form-group text-black-50 font-uniform font-weight-bold">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                       required minlength="6"/>
                <div *ngIf="f.submitted && password.invalid" class="text-danger">
                  <small *ngIf="password.errors?.['required']">Password is required</small>
                  <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>
              </div>
              <div class="form-group text-black-50 font-uniform font-weight-bold">
                <label for="category">Role</label>
                <select id="category" name="category" class="form-control" [(ngModel)]="form.category" required>
                  <option value="patient">Customer</option>
                  <option value="admin">Restaurant</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-group text-black-50 font-uniform font-weight-bold">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" #firstname="ngModel"
                       required/>
                <div *ngIf="f.submitted && firstname.invalid" class="text-danger">
                  <small *ngIf="firstname.errors?.['required']">First name is required</small>
                </div>
              </div>
              <div class="form-group text-black-50 font-uniform font-weight-bold">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" #lastname="ngModel"
                       required/>
                <div *ngIf="f.submitted && lastname.invalid" class="text-danger">
                  <small *ngIf="lastname.errors?.['required']">Last name is required</small>
                </div>
              </div>
              <div class="form-group text-black-50 font-uniform font-weight-bold">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" class="form-control" name="phone" [(ngModel)]="form.phone" #phone="ngModel"
                       required/>
                <div *ngIf="f.submitted && phone.invalid" class="text-danger">
                  <small *ngIf="phone.errors?.['required']">Phone number is required</small>
                </div>
              </div>
            </div>
            <div class="form-group col-12">
              <div class="text-center">
                <button class="btn btn-accent btn-block">Sign Up</button>
                <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning mt-3">
                  Registration failed!<br/>{{errorMessage}}
                </div>
              </div>
            </div>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
